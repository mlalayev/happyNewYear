<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #0074d9);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
            /* margin-top: -100px; */
            animation: fade-in 2s ease-in-out;
        }

        #snowman {
            font-size: 4rem;
            opacity: 0;
            animation: show-up 2s forwards;
            animation-delay: 1s;
        }

        #lights {
            font-size: 100px;
            font-weight: 700;
            font-family: monospace;
            opacity: 0;
            animation: show-up 2s forwards;
            animation-delay: 2s;
            width: 100%;
            left: 0;
            top: -200px;
            display: inline-block;
            position: absolute;
            margin: 0 auto;
            text-shadow:
                3px 3px 5px #FF6347,
                -3px -3px 5px #32CD32,
                5px 5px 10px #FFD700,
                -5px -5px 10px #00BFFF,
                10px 10px 15px #FF4500,
                -10px -10px 15px #FF1493,
                15px 15px 20px #FF69B4;
        }

        #message {
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            color: white;
            opacity: 0;
            animation: typing 5s steps(60, end) forwards, blink 0.7s step-end infinite alternate 5s;
            animation-delay: 3s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes show-up {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }

            to {
                border-color: white;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .text {
            position: absolute;
            left: 50%;
            height: 60px;
            font-size: 32px;
            width: 60%;
            font-family: monospace;
            transform: translate(-50%, 0);
        }

        .snowflake {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            background: transparent;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .snow-pile {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 160px;
            height: 40px;
            background: linear-gradient(to top, #ffffff, #f0f0f0);
            border-top: 2px solid #ccc;
            transition: height 2s ease-out;
            z-index: -1;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .snow-pile::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
        }

        .motherboard {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="motherboard">
        <div class="container">
            <div id="lights"></div>
            <div class="text"></div>
            <div id="message"></div>
        </div>
    </div>
    <div id="snow-pile" class="snow-pile"></div>

    <canvas id="snow"></canvas>

    <audio id="typingAudio" autoplay loop >
        <source src="./TYPING ON KEYBOARD SOUND EFFECT.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="typingAudio2" autoplay loop >
        <source src="./Mariah Carey - All I Want for Christmas Is You (Make My Wish Come True Edition).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";

            snowflakes.forEach(flake => {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateSnowflakes() {
            snowflakes.forEach(flake => {
                flake.y += flake.speed;
                if (flake.y > canvas.height) {
                    flake.y = 0;
                    flake.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(animate);
        }

        createSnowflakes();
        animate();

        const div = document.querySelector(".text");
        const text = "Front-end Development dÉ™rslÉ™ri ilÉ™ uÅŸaÄŸÄ±nÄ±zÄ±n texnologiya sevgisini bacarÄ±ÄŸa Ã§evirin!";

        function textTypingEffect(element, text, i = 0) {
            if (i === 0) {
                element.textContent = "";
            }

            element.textContent += text[i];

            if (i === text.length - 1) {
                setTimeout(() => {
                    textTypingEffect(element, text); // Restart typing effect after 2 seconds
                }, 2000);
                return;
            }

            setTimeout(() => textTypingEffect(element, text, i + 1), 100);
        }

        setTimeout(() => {
            textTypingEffect(div, text);
        }, 2200);

        function createTreeEmojis() {
            const snowPile = document.getElementById("snow-pile");
            const treeCount = Math.floor(Math.random() * 6) + 10;
            console.log(treeCount)
            for (let i = 0; i < treeCount; i++) {
                const tree = document.createElement("span");
                tree.innerText = "ðŸŽ„";
                tree.style.position = "absolute";
                tree.style.left = Math.random() * 100 + "%";
                tree.style.bottom = Math.random() * 20 + "px";
                tree.style.fontSize = Math.random() * 300 + 20 + "px";
                snowPile.appendChild(tree);
            }
            for (let i = 0; i < treeCount; i++) {
                const tree = document.createElement("span");
                tree.innerText = "â˜ƒï¸";
                tree.style.position = "absolute";
                tree.style.left = Math.random() * 100 + "%";
                tree.style.bottom = Math.random() * 0 + "px";
                tree.style.fontSize = Math.random() * 50 + 20 + "px";
                snowPile.appendChild(tree);
            }
        }

        createTreeEmojis();

        function addRandomColorsToText(element, text) {
            const colors = [
                '#FF0000',  // Christmas Red
                '#32CD32',  // Lime Green
                // '#FFD700',  // Gold
                '#00FF00',  // Bright Green
                '#FF6347',  // Tomato Red
                // '#FF1493',  // Deep Pink
                '#ADFF2F',  // Green Yellow
                // '#00BFFF',  // Deep Sky Blue
                '#FF4500',  // Orange Red
                '#DAA520',  // Golden Rod
                '#C71585',  // Medium Violet Red
                // '#FF69B4',  // Hot Pink
                '#8B0000',  // Dark Red
                '#B22222',  // Firebrick
                '#800080'   // Purple
            ];

            const coloredText = text.split('').map(char => {
                const span = document.createElement('span');
                span.innerText = char;
                span.style.color = colors[Math.floor(Math.random() * colors.length)]; // Random color
                return span;
            });

            coloredText.forEach(span => element.appendChild(span));
        }

        setTimeout(() => {
            const div = document.querySelector("#lights");
            const text = "âœ¨ Happy New Year âœ¨";
            addRandomColorsToText(div, text);
        }, 2000);

        const body = document.body;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = "â„ï¸"

            const size = Math.random() * 10 + 5;
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;

            body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                increaseSnowPile(size);
            });
        }


        function increaseSnowPile(size) {
            const currentHeight = parseFloat(getComputedStyle(snowPile).height);
            const newHeight = currentHeight + size * 0.2;
            snowPile.style.height = `${newHeight}px`;
        }

        setInterval(createSnowflake, 500);

        window.addEventListener('click', function () {
            const audioElement = document.getElementById('typingAudio');

            // Ensure the audio element is ready
            audioElement.setAttribute('autoplay', 'true');
            audioElement.setAttribute('loop', 'true');

            // Play the audio after the page is loaded with a slight delay
            setTimeout(function () {
                audioElement.play();
            }, 100);  // Delay of 0.1 second
        });

        window.addEventListener("keydown", function () {
            const audioElement = document.getElementById('typingAudio');
            
            audioElement.currentTime = 1;
            audioElement.setAttribute('autoplay', 'true');
            audioElement.setAttribute('loop', 'true');

            setTimeout(function () {
                audioElement.play();
            }, 100);  
        });

        window.addEventListener('load', function () {
            const audioElement = document.getElementById('typingAudio2');
            
            audioElement.currentTime = 53;
            
            setTimeout(function () {
                audioElement.play();
            }, 100); 
        });
    </script>
</body>

</html>
